<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">


<style>
button{margin:20px 10px 0 10px}
</style>
    <script>
        function toast() {
            Wood.Toast.showLong('Toast');
        }
        function onPlatform() {
            Wood.OnPlatform(function () {
                Wood.Toast.showShort("android");
            }, function () {
                Wood.Toast.showShort("ios");

            }, function() {
                Wood.Toast.showShort("wp");
            });
        }
        function vibrate() {
            Wood.Vibrator.vibrate(3000);
        }
        function cancel() {
            Wood.Vibrator.cancel();
        }
        function vibrate_patern() {
            Wood.Vibrator.vibrate([100, 2000, 100, 3000], 0);
        }
        function currentPos() {
            Wood.Location.currentPos(function (p) { 
            document.getElementById("div").innerHTML += "<div style='color:red'>lng:" + p.lng + " lat:" + p.lat + "</div>";
            });
        }
        function getPos() {
            var a = Wood.Location.getPos();
            Wood.Toast.showShort(a.lng);
        }
        var id = "";
        function watch() {
            id = Wood.Location.watch(function (p) {
                document.getElementById("div").innerHTML += "<div>lng:" + p.lng + " lat:" + p.lat + "</div>";
          });
        }
        function unwatch() {
            Wood.Location.unwatch(id);
        }
        function clear() {
            document.getElementById("div").innerText += "";
        }
    </script>
</head>
<body onload="currentPos()">
    <button onclick="toast()">Toast</button>
    <button onclick="onPlatform()">OnPlatform</button>
    <br/>
    <button onclick="vibrate()">Vibrator</button>
    <button onclick="vibrate_patern()">Vibrator patern</button>
    <button onclick="cancel()">Cancel Vibrator</button>
    <br />
    <button onclick="currentPos()">GetCurrent Pos</button>
    <button onclick="getPos()">getPos</button>
    <br />
    <button onclick="watch()">watch Pos</button>
    <button onclick="unwatch()">unwatch Pos</button>
    <br />
    <button onclick="clear()">clear</button>
    <div id="div" style="width: 100%;border: 1px solid #ccc">

    </div>
</body>
</html>
